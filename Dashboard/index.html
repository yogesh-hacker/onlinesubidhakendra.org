<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>HTML Form to Google Sheets - Pure Coding</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />

</head>
<body>
    
    
    <body>
    <div id="loader" class="collapse">
        <div id="load" class="load"></div>
    </div>


    <div id="result_container">
        <p id="result" class="p-3 m-2 list-group-item list-group-item-success rounded"></p>
        <button id="close" class="p-3 m-2 list-group-item list-group-item-success border-0" onclick="$('#result_container').css('left',
        '-500px');">x</button>
    </div>
    
    <section id="form_container">
        <div class="form_element">
            <h2>OSK Dashboard</h2>
        </div>

        <div class="form_element">
            <label for="serial_no">Serial No</label>
            <input type="text" name="serial_no" id="serial_no" value="" disabled/>
        </div>

        <div class="form_element">
            <label for="upload_date">Upload Date</label>
            <input type="text" name="upload_date" id="upload_date" value="" disabled/>
        </div>
        <div class="form_element">
            <label for="particular">Particular</label>
            <input type="text" name="particular" id="particular" value="" />
        </div>
        <div class="form_element">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="" />
        </div>
        <div class="form_element">
            <label for="type">Type</label>
            <select id="payment_categories" class="form_select" >
                <option selected disabled value="null">Select Payment Type</option>
                <option value="Receipt">Receipt</option>
                <option value="Payment">Payment</option>
            </select>
        </div>
        <div class="form_element">
            <label for="serial_no">Receipt Amount</label>
            <div class="input_with_text">
                <span>₹</span>
                <input type="number" name="" id="receipt_amount" value="" />
                <span class="textarea_right">.00</span>
            </div>

        </div>
        <div class="form_element">
            <label for="serial_no">Payment Amount</label>
            <div class="input_with_text">
                <span>₹</span>
                <input type="number" name="" id="payment_amount" value="" />
                <span class="textarea_right">.00</span>
            </div>
        </div>
        <div class="form_element">
            <label for="remark">Remark</label>
            <input type="text" name="remark" id="remark" value="" />
        </div>
        <div class="form_element">
            <label for="action">Action</label>
            <select id="button_values" class="form_select" onchange="get_current_button()">
                <option selected disabled value="null">Select Action</option>
                <option value="insert_value()">Create</option>
                <option value="read_value()">Read</option>
                <option value="update_value()">Update</option>
                <option value="search_value()">Search</option>
                <option value="delete_value()">Delete</option>
            </select>
        </div>

        <div class="form_element">
            <input class="btn btn-primary" type="button" name="" id="action_button" value="" onclick="verify_action_value()" disabled />
            <button class="btn btn-primary" type="button" name="" id="" onclick="print_last()">Print Last Data</button>
            <button class="btn btn-primary" type="button" name="" id="">Print Specific Data</button>
        </div>
    </section>




    <div id="show_database">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>


    <script type="text/javascript" charset="utf-8">
        function verify_action_value() {
            var current_option = $("#button_values option:selected").val()
            if (current_option == "null") {
                alert("Please select a option!")
            }
        }
    </script>




</body>
</html>
