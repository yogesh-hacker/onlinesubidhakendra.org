<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload Data</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />


</head>
<body>
    <div id="loader" class="collapse">
        <div id="load" class="load"></div>
    </div>


    <div id="result_container">
        <p id="result" class="p-3 m-2 list-group-item list-group-item-success rounded"></p>
        <button id="close" class="p-3 m-2 list-group-item list-group-item-success border-0" onclick="$('#result_container').css('left',
            '-500vh');">x</button>
    </div>

    <section id="form_container">
        <div class="form_element">
            <h2>OSK Dashboard</h2>
        </div>

        <div class="form_element">
            <label for="serial_no">Serial No</label>
            <input type="text" name="serial_no" id="serial_no" value="" disabled />
        </div>

        <div class="form_element">
            <label for="upload_date">Upload Date</label>
            <input type="text" name="upload_date" id="upload_date" value="" disabled />
        </div>
        <div class="form_element">
            <label for="particular">Particular</label>
            <input type="text" name="particular" id="particular" value="" />
        </div>
        <div class="form_element">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="" />
        </div>
        <div class="form_element">
            <label for="type">Type</label>
            <select id="payment_categories" class="form_select">
                <option selected disabled value="null">Select Payment Type</option>
                <option value="Receipt">Receipt</option>
                <option value="Payment">Payment</option>
            </select>
        </div>
        <div class="form_element">
            <label for="serial_no">Receipt Amount</label>
            <div class="input_with_text">
                <span>₹</span>
                <input type="number" name="" id="receipt_amount" value="" />
                <span class="textarea_right">.00</span>
            </div>

        </div>
        <div class="form_element">
            <label for="serial_no">Payment Amount</label>
            <div class="input_with_text">
                <span>₹</span>
                <input type="number" name="" id="payment_amount" value="" />
                <span class="textarea_right">.00</span>
            </div>
        </div>
        <div class="form_element">
            <label for="remark">Remark</label>
            <input type="text" name="remark" id="remark" value="" />
        </div>
        <div class="form_element">
            <label for="action">Action</label>
            <select id="button_values" class="form_select" onchange="get_current_button()">
                <option selected disabled value="null">Select Action</option>
                <option value="insert_value()">Create</option>
                <option value="read_value()">Read</option>
                <option value="update_value()">Update</option>
                <option value="search_value()">Search</option>
                <option value="delete_value()">Delete</option>
            </select>
        </div>

        <div class="form_element">
            <input class="btn btn-primary" type="button" name="" id="action_button" value="" onclick="verify_action_value()" disabled />
            <button class="btn btn-primary" type="button" name="" id="" onclick="print_last()">Print Last Data</button>
            <button class="btn btn-primary" type="button" name="" id="print_specific">Print Specific Data</button>
        </div>
    </section>




    <div id="show_database">

    </div>


    <div id="specific_data">
        <div id="container" class="specific_data_container container">
            <h2 class="text-center fw-bold mb-2">Print Specific Data</h2>
            <input class="form-control mb-3" id="print_data" name="print_data" value="" placeholder="Please enter serial no" type="number"  required=""/>
            <button class="btn btn-primary" type="button" onclick="print_value()">Print</button>
        </div>
    </div>
    <div id="login_pop_up">
        <div id="container" class="specific_data_container container">
            <h2 class="text-center fw-bold mb-2">Verification</h2>
            <input class="form-control mb-3" id="password" name="password" value="" placeholder="Please enter password to access" type="password" />
            <div class="show_pass">
                <input type="checkbox" name="show_pass" id="show_pass" value=""/>
                <span>Show Password</span>
            </div>
            
            <p id="error"></p>
            <button class="btn btn-primary" type="button" id="verify">Submit</button>
        </div>
    </div>
    
    <footer id="footer">
        <p class="sponsor"><span>Powered By</span><span>Hacker India</span></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>


    <script type="text/javascript" charset="utf-8">
        function verify_action_value() {
            var current_option = $("#button_values option:selected").val()
            if (current_option == "null") {
                alert("Please select a option!")
            }
        }
    </script>



</body>
</html>
