<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print OSK Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="receipt_voucher">
        <h1>Online Subidha Kendra</h1>
        <hr />
        <h4>Rajabazar, Moloypur, Hooghly</h4>
        <hr />
        <h2 style="text-decoration:underline">Receipt Voucher</h2>
        <div class="receipt_details">
            <p class="right" id="current_date">
                Date:-
            </p>
            <p class="serial_no" id="receipt_no">
                Receipt No:-
            </p>
            <p style="margin-top: 10px" id="name">
                Name:-
            </p>
        </div>
        <hr style="margin-top: 20px;" />
        <div id="customer_details">
        </div>
        <p id="commission"></p>
        <p class="signature">
            Signature
        </p>
    </section>




    <button class="print_button"onclick="Print()" type="button">Print</button>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://jasonday.github.io/printThis/printThis.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js"></script>
</body>

</html>
