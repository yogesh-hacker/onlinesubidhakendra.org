<!DOCTYPE html>

    <title>Print Data OSK</title>

<body>
    <section id="print_content">
        <section id="receipt_voucher">
            <h1>Online Subidha Kendra</h1>
            <hr />
            <h3>Rajabazar, Moloypur, Hooghly</h3>
            <hr />
            <h2 style="text-decoration:underline">Receipt Voucher</h2>
            <div class="receipt_details">

                </p>
                <p class="serial_no" id="receipt_no">

                </p>
            </div>
            <hr style="margin-top: 20px;" />
            <div class="customer_details">

            </div>
        </section>
    </section>



    <button onclick="Print()" style="height:40px" type="button">Print</button>
